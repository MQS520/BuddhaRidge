<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>佛祖岭民间技师团</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'assets/i/favicon.jpg') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename = 'admin/i/app-icon72x72@2x.png') }}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="{{ url_for('static', filename = 'admin/js/echarts.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin/css/amazeui.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin/css/amazeui.datatables.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin/css/app.css') }}">
    <script src="{{ url_for('static', filename = 'admin/js/jquery.min.js') }}"></script>

</head>

<body data-type="widgets">
    <script src="{{ url_for('static', filename = 'admin/js/theme.js') }}"></script>
    <div class="am-g tpl-g">
        <!-- 头部 -->
        <header>
            <!-- logo -->
            <div class="am-fl tpl-header-logo">
                <a href="javascript:;"><img src="{{ url_for('static', filename = 'admin/img/logo.png') }}" alt=""></a>
            </div>
            <!-- 右侧内容 -->
            <div class="tpl-header-fluid">
                <!-- 侧边切换 -->
                <div class="am-fl tpl-header-switch-button am-icon-list">
                    <span>

                </span>
                </div>
                <!-- 其它功能-->
                <div class="am-fr tpl-header-navbar">
                    <ul>
                        <!-- 欢迎语 -->
                        <li class="am-text-sm tpl-header-navbar-welcome">
                            <a href="javascript:;">欢迎你, <span>{{ current_user.nickname }}</span> </a>
                        </li>


                        <!-- 退出 -->
                        <li class="am-text-sm">
                            <a href="/logout">
                                <span class="am-icon-sign-out"></span> 退出
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </header>
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <!-- 侧边导航栏 -->
        <div class="left-sidebar">
            <!-- 用户信息 -->
            <div class="tpl-sidebar-user-panel">
                <div class="tpl-user-panel-slide-toggleable">
                    <div class="tpl-user-panel-profile-picture">
                        <img src="{{ url_for('static', filename = 'admin/img/user04.png') }}" alt="">
                    </div>
                    <span class="user-panel-logged-in-text">
              <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
              {{ current_user.nickname }}
          </span>
                </div>
            </div>

            <!-- 菜单 -->
            <ul class="sidebar-nav">
                <li class="sidebar-nav-link">
                    <a href="/admin">
                        <i class="am-icon-home sidebar-nav-link-logo"></i> 首页
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="#">
                        <i class="am-icon-table sidebar-nav-link-logo"></i> 用户管理
                    </a>
                </li>
                <li class="sidebar-nav-link">
                    <a href="/article_list">
                        <i class="am-icon-calendar sidebar-nav-link-logo"></i> 文章管理
                    </a>
                </li>
            </ul>
        </div>

        {% block content %}

        {% endblock %}
    </div>
    </div>
    <script src="{{ url_for('static', filename = 'admin/js/amazeui.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'admin/js/amazeui.datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'admin/js/dataTables.responsive.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'admin/js/app.js') }}"></script>
</body>

</html>
