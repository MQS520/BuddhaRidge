<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>佛祖岭民间技师团</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename = 'assets/i/favicon.jpg') }}">
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename = 'admin/i/app-icon72x72@2x.png') }}">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin/css/amazeui.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin/css/amazeui.datatables.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename = 'admin/css/app.css') }}">
    <script src="{{ url_for('static', filename = 'admin/js/jquery.min.js') }}"></script>

</head>

<body data-type="login">
    <script src="{{ url_for('static', filename = 'admin/js/theme.js') }}"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>
                <form action="/login" method="post" class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <input name="account" value="{{ account }}" type="text" class="tpl-form-input" required id="account" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input name="password" type="password" class="tpl-form-input" required id="password" placeholder="请输入密码">

                    </div>

                    <div class="am-form-group">

                        <button type="submit" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn">进入</button>
                        <div style="color:red">{{ error }}</div>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="{{ url_for('static', filename = 'admin/js/amazeui.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'admin/js/app.js') }}"></script>

</body>

</html>
